<h1>{{ name }}</h1>
<dl>
    <td>Nombre: </td>
    <dd>{{ name }}</dd>

    <td>Edad: </td>
    <dd>{{ age }}</dd>

    <td>Metodo: </td>
    <dd>{{ getHeroeDesc() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ CapitalaizeName }}</dd>
</dl>

<button *ngIf="name !== 'Spider Man'" class="btn btn-primary mx-2" (click)="changeName()">Cambiar Nombre</button>
<button *ngIf="age !== 17" class="btn btn-primary" (click)="changeAge()">Cambiar Edad</button>
<button class="btn btn-primary mx-2" (click)="reset()">RESET</button>
